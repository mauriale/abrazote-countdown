<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo restante para el abrazote entre Jessica y Mau</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 10s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #764ba2;
            font-size: 2.2em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.3;
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .time-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            min-width: 100px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s;
        }

        .time-box:hover {
            transform: translateY(-5px);
        }

        .time-value {
            font-size: 3em;
            font-weight: bold;
            color: white;
            display: block;
        }

        .time-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message {
            color: #555;
            font-size: 1.1em;
            margin-top: 20px;
            font-style: italic;
        }

        .celebration {
            display: none;
            font-size: 3em;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .timezone-info {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>Tiempo restante para el abrazote entre Jessica y Mau</h1>
        <div class="emoji">ü§óüíï</div>
        
        <div class="countdown" id="countdown">
            <div class="time-box">
                <span class="time-value" id="days">00</span>
                <span class="time-label">D√≠as</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Horas</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutos</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Segundos</span>
            </div>
        </div>

        <div class="celebration" id="celebration">üéâ ¬°Es hora del abrazote! üéä</div>
        <div class="message" id="message">Cada segundo cuenta hasta ese momento especial...</div>
        <div class="timezone-info">‚è∞ 9 de Enero 2026 - 1:25 PM (Hora de Seattle/Pacific Time)</div>
    </div>

    <script>
        // Crear corazones flotantes
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíì'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                    heartsContainer.appendChild(heart);
                }, i * 300);
            }
        }

        createHearts();

        // Fecha objetivo espec√≠fica: 9 de enero de 2026 a las 13:25 hora de Seattle
        function getTargetTime() {
            // Crear la fecha en formato que JavaScript puede interpretar correctamente
            // Enero es mes 0 en JavaScript
            const targetDateString = '2026-01-09T13:25:00';
            
            // Crear la fecha en hora de Seattle (Pacific Time)
            const target = new Date(targetDateString + '-08:00'); // PST es UTC-8
            
            return target;
        }

        function updateCountdown() {
            const now = new Date();
            const target = getTargetTime();
            const difference = target - now;

            if (difference <= 0) {
                document.getElementById('celebration').style.display = 'block';
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('message').textContent = '¬°Lleg√≥ el momento del abrazote! üéâ';
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            // Mensajes especiales seg√∫n el tiempo restante
            if (days === 0 && hours === 0 && minutes < 10) {
                document.getElementById('message').textContent = '¬°Ya casi! El abrazote est√° a punto de llegar...';
            } else if (days === 0 && hours < 2) {
                document.getElementById('message').textContent = '¬°Hoy es el d√≠a! Preparando el mejor abrazo...';
            } else if (days === 0) {
                document.getElementById('message').textContent = 'Hoy es el gran d√≠a del abrazote...';
            } else if (days === 1) {
                document.getElementById('message').textContent = '¬°Ma√±ana es el d√≠a! La emoci√≥n crece...';
            } else if (days <= 3) {
                document.getElementById('message').textContent = 'Solo quedan ' + days + ' d√≠as para el abrazote especial...';
            }
        }

        // Actualizar cada segundo
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Agregar m√°s corazones peri√≥dicamente
        setInterval(createHearts, 15000);
    </script>
</body>
</html>
