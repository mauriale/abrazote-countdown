<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo restante para el abrazote entre Jessica y Mau</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* Video de fondo */
        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
            object-fit: cover;
            opacity: 0.4;
            filter: blur(2px) brightness(0.7);
        }

        /* Overlay para mejor contraste */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.7) 0%, rgba(118, 75, 162, 0.7) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 2;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 12s infinite;
            opacity: 0;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 
                        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            text-align: center;
            max-width: 95%;
            width: 400px;
            animation: fadeIn 1.5s ease-in;
            position: relative;
            z-index: 3;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            color: #fff;
            font-size: 1.6em;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5),
                         0 0 20px rgba(255, 255, 255, 0.3);
            line-height: 1.4;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .emoji {
            font-size: 3em;
            margin: 15px 0;
            animation: pulse 2.5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 25px 0;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 15px 10px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-box:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .time-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            display: block;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5),
                         0 0 15px rgba(255, 255, 255, 0.3);
            line-height: 1;
        }

        .time-label {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.95);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .message {
            color: #fff;
            font-size: 1em;
            margin-top: 20px;
            font-style: italic;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
            line-height: 1.5;
            padding: 0 10px;
        }

        .celebration {
            display: none;
            font-size: 2.5em;
            animation: bounce 1s infinite;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .timezone-info {
            margin-top: 15px;
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }

        /* Optimizaci√≥n para m√≥viles peque√±os */
        @media (max-width: 380px) {
            h1 {
                font-size: 1.3em;
            }
            
            .time-value {
                font-size: 2em;
            }
            
            .container {
                padding: 25px 15px;
            }
        }

        /* Brillo sutil en los bordes */
        @keyframes borderGlow {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 
                            0 0 0 1px rgba(255, 255, 255, 0.2) inset,
                            0 0 20px rgba(255, 182, 193, 0.3);
            }
            50% {
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 
                            0 0 0 1px rgba(255, 255, 255, 0.2) inset,
                            0 0 30px rgba(255, 182, 193, 0.6);
            }
        }

        .container {
            animation: fadeIn 1.5s ease-in, borderGlow 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="https://drive.google.com/uc?export=download&id=1eG9kqS2o-VUnevfSZW5wJLfNvDcl3kYd" type="video/mp4">
    </video>

    <!-- Overlay de color -->
    <div class="overlay"></div>
    
    <!-- Corazones flotantes -->
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>Tiempo restante para el abrazote entre Jessica y Mau</h1>
        <div class="emoji">ü§óüíï</div>
        
        <div class="countdown" id="countdown">
            <div class="time-box">
                <span class="time-value" id="days">00</span>
                <span class="time-label">D√≠as</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Horas</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutos</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Segundos</span>
            </div>
        </div>

        <div class="celebration" id="celebration">üéâ ¬°Es hora del abrazote! üéä</div>
        <div class="message" id="message">Cada segundo cuenta hasta ese momento especial...</div>
        <div class="timezone-info">‚è∞ 9 de Enero 2026 - 1:25 PM<br>Hora de Seattle</div>
    </div>

    <script>
        // Crear corazones flotantes
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíì', 'üåπ'];
            
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.animationDuration = (Math.random() * 6 + 10) + 's';
                    heartsContainer.appendChild(heart);
                }, i * 400);
            }
        }

        createHearts();

        // Fecha objetivo espec√≠fica: 9 de enero de 2026 a las 13:25 hora de Seattle
        function getTargetTime() {
            const targetDateString = '2026-01-09T13:25:00';
            const target = new Date(targetDateString + '-08:00'); // PST es UTC-8
            return target;
        }

        function updateCountdown() {
            const now = new Date();
            const target = getTargetTime();
            const difference = target - now;

            if (difference <= 0) {
                document.getElementById('celebration').style.display = 'block';
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('message').textContent = '¬°Lleg√≥ el momento del abrazote! üéâ';
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            // Mensajes especiales seg√∫n el tiempo restante
            if (days === 0 && hours === 0 && minutes < 10) {
                document.getElementById('message').textContent = '¬°Ya casi! El abrazote est√° a punto de llegar...';
            } else if (days === 0 && hours < 2) {
                document.getElementById('message').textContent = '¬°Hoy es el d√≠a! Preparando el mejor abrazo...';
            } else if (days === 0) {
                document.getElementById('message').textContent = 'Hoy es el gran d√≠a del abrazote...';
            } else if (days === 1) {
                document.getElementById('message').textContent = '¬°Ma√±ana es el d√≠a! La emoci√≥n crece...';
            } else if (days <= 3) {
                document.getElementById('message').textContent = 'Solo quedan ' + days + ' d√≠as para el abrazote especial...';
            }
        }

        // Actualizar cada segundo
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Agregar m√°s corazones peri√≥dicamente
        setInterval(createHearts, 18000);

        // Asegurar que el video se reproduzca en iOS
        const video = document.querySelector('.video-background');
        video.play().catch(e => {
            console.log('Autoplay prevented:', e);
        });
    </script>
</body>
</html>
